{{ if .Values.db_job.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.appName }}-db-job
  labels:
    app: {{ .Values.appName }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": hook-failed
spec:
  template:
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        supplementalGroups: [4000]
      containers:
      - name: db-job
        image: roboshopb84.azurecr.io/roboshop-{{ .Values.appName }}-db-job:latest
        envFrom:
          - secretRef:
              name: {{ .Values.appName }}
      restartPolicy: Never
  backoffLimit: 0
{{ end }}

