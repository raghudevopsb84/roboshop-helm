{{ if .Values.db_job.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.appName }}-db-job
  labels:
    app: {{ .Values.appName }}
spec:
  template:
    spec:
      containers:
      - name: db
        image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
        envFrom:
          - configMapRef:
              name: {{ .Values.appName }}
      restartPolicy: Never
  backoffLimit: 0
{{ end }}

