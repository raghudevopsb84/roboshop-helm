env: dev
appName: catalogue
configMap_data:
   MONGO: true
   MONGO_URL: "mongodb://mongodb-dev.rdevopsb84.online:27017/catalogue"
   DB_TYPE: mongo
   APP_GIT_URL: https://github.com/roboshop-devops-project-v3/catalogue
   DB_HOST: mongodb-dev.rdevopsb84.online

db_job:
  enabled: true
  ext: js
  jobs:
    - master-data


resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

probes:
  liveness:
    initialDelaySeconds: 30
  readiness:
    initialDelaySeconds: 30

log_type: json

istio:
  principals: ["cluster.local/ns/app/sa/frontend"]


