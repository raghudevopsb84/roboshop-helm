env: dev
appName: cart
configMap_data:
  CATALOGUE_HOST: catalogue
  CATALOGUE_PORT: "8080"
  REDIS_HOST: redis-dev.rdevopsb84.online

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

probes:
  liveness:
    initialDelaySeconds: 30
  readiness:
    initialDelaySeconds: 30

log_type: json

istio:
  principals: ["cluster.local/ns/app/sa/frontend", "cluster.local/ns/app/sa/payment", "cluster.local/ns/app/sa/shipping"]

