env: dev
appName: user
configMap_data:
  MONGO: true
  MONGO_URL: "mongodb://mongodb-dev.rdevopsb84.online:27017/users"
  REDIS_URL: "redis://redis-dev.rdevopsb84.online:6379"


resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

probes:
  liveness:
    initialDelaySeconds: 30
  readiness:
    initialDelaySeconds: 30

log_type: json

istio:
  principals: ["cluster.local/ns/app/sa/frontend", "cluster.local/ns/app/sa/payment"]


