env: dev
appName: frontend
containerPort: 80
serviceType: LoadBalancer
configMap_data:
  CATALOGUE_HOST: catalogue
  CATALOGUE_PORT: "8080"
  USER_HOST: user
  USER_PORT: "8080"
  CART_HOST: cart
  CART_PORT: "8080"
  SHIPPING_HOST: shipping
  SHIPPING_PORT: "8080"
  PAYMENT_HOST: payment
  PAYMENT_PORT: "8080"

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "150m"



