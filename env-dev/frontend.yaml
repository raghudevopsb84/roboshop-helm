env: dev
appName: frontend
containerPort: 8080
configMap_data:
  CATALOGUE_HOST: catalogue
  CATALOGUE_PORT: "8080"
  USER_HOST: user
  USER_PORT: "8080"
  CART_HOST: cart
  CART_PORT: "8080"
  SHIPPING_HOST: shipping
  SHIPPING_PORT: "8080"
  PAYMENT_HOST: payment
  PAYMENT_PORT: "8080"

resources:
  requests:
    memory: "1024Mi"
    cpu: "300m"
  limits:
    memory: "1024Mi"
    cpu: "450m"

probes:
  liveness:
    initialDelaySeconds: 30
  readiness:
    initialDelaySeconds: 30

log_type: raw

ingress:
  enabled: true
  host: frontend-dev.rdevopsb84.online




